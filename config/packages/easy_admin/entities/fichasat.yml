# which is published at https://github.com/javiereguiluz/EasyAdminBundle

easy_admin:
    entities:
        FichaSat:
            class: App\Entity\FichaSat
            #help: 'Global message displayed in all views'
            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-8', label: 'Información Cliente', icon: 'pencil' }
                    - { property: 'nameClientes', label: 'Selecciona cliente', type: 'easyadmin_autocomplete', type_options: { class: 'App\Entity\Clientes' }}
                    - { property: 'descripcionAveria', label: 'Información del cliente'}
                    - { property: 'accesorios', label: 'Accesorios'}
                    - { type: 'group', css_class: 'col-sm-4', label: 'Información Terminal', icon: 'pencil' }
                    - { property: 'modeloEquipo', label: 'Marca & Modelo',
                        help: 'Ejemplo: Samsung J5 2016 (F500N)'}
                    - { property: 'imei', label: 'Numero IMEI',
                        help: 'Ejemplo: 010101010100101S'}
                    - { property: 'numeroSerie', label: 'Numero de Serie'}
                    - { type: 'group', css_class: 'new-row: col-sm-4', label: 'Adjuntos', icon: 'paperclip' }
                    - { property: 'imagenFicha', type: 'vich_image', base_path: '%app.path.ficha_imagenes%' }
                    - { property: 'imagenFicha2', type: 'vich_image', base_path: '%app.path.ficha_imagenes%' }
                    - { property: 'imagenFicha3', type: 'vich_image', base_path: '%app.path.ficha_imagenes%' }
            show:
                fields:
                  - { property: 'imagen', type: 'image', base_path: '%app.path.ficha_imagenes%' }